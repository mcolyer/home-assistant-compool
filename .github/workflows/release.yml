name: "Release"

on:
  release:
    types:
      - "published"

permissions:
  contents: write

jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v5"

      - name: "Verify release tag matches manifest version"
        shell: "bash"
        run: |
          MANIFEST_VERSION=$(grep '"version"' custom_components/compool/manifest.json | sed 's/.*"version": "\(.*\)".*/\1/')
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: manifest.json version ($MANIFEST_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "âœ“ Version check passed: $MANIFEST_VERSION"

      - name: "Create integration ZIP"
        shell: "bash"
        run: |
          cd custom_components/compool
          zip -r compool.zip . -x "*.pyc" -x "__pycache__/*" -x "*.egg-info/*"

      - name: "Upload ZIP to release"
        uses: softprops/action-gh-release@v2.3.3
        with:
          files: custom_components/compool/compool.zip